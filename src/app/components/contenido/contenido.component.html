<ion-content>
  <ion-grid *ngIf="buscando">
    <ion-row>
      <ion-col text-center>
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let articulo of articulos" (click)="detalle(articulo.id)">
        <ion-card>
          <img [src]="articulo.poster_path | imagen">

          <ion-card-header>
            <ion-card-subtitle>{{ articulo.release_date }}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <h2>{{ articulo.title }}</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
