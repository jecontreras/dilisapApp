<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-segment scrollable mode="md" color="primary">
      <ion-segment-button mode="md" *ngFor="let tab of tabs">
        <ion-tab-button  tab="{{ tab.path }}">
          <ion-icon name="{{ tab.icon }}"></ion-icon>
          <ion-label>{{ tab.name }}</ion-label>
        </ion-tab-button>
      </ion-segment-button>
    </ion-segment>
  </ion-tab-bar>
</ion-tabs>
